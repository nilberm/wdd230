<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/icon.png" type="image/png">
  <meta name="description" content="Nilber Mota - WDD 230 - Form Activity">
  <meta name="author" content="Nilber Mota">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles/base.css">
  <link rel="stylesheet" href="./styles/larger.css">
  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/form.css">
  <title>Form</title>
</head>

<body>
  <header>
    <div class="user">
      <img src="./images/IMG-20211010-WA0031.jpg" alt="Profile Picture">
      <h1>Nilber Mota</h1>
    </div>
    <button id="darkBtn">Dark Mode</button>
  </header>
  <nav>
    <div class="menu">
      <button id="menuBtn">
        <img id="imageBtnOpen" src="./images/menuOpen.png" alt="icon to open menu" class="visible">
        <img id="imageBtnClose" src="./images/menuClose.png" alt="icon to close menu">
      </button>
    </div>

    <ul id="menuList" class="menuClose">
      <li id="home"><a href="index.html">Home</a></li>
      <li><a href="https://nilberm.github.io/wdd230/chamber/">Chamber</a></li>
      <li>
        <a href="https://nilberm.github.io/wdd230/week01/chamber-site-plan.html">Site Plan</a>
      </li>
      <li><a href="form.html">Form</a></li>
    </ul>
  </nav>

  <main>
    <form method="get" action="record.html">
      <div id="formmessage"></div>

      <label for="userName">Username</label>
      <input type="text" name="userName" id="userName" pattern="[A-Za-z]{8}" required>

      <label for="password">Password</label>
      <input type="password" name="password" id="password" pattern="[A-Za-z]{8}" required>

      <label for="rePassword">Confirm Password</label>
      <input type="password" name="rePassword" id="rePassword" required>

      <label for="email">Email</label>
      <input type="email" name="email" id="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" required>

      <div id="rangevalue">0</div>
      <label for="pageRating">Page Rating</label>
      <input type="range" id="range" name="r" min="0" max="10" value="0" step="1" list="pageRating">
      <datalist id="pageRating">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </datalist>

      <button title="submit" type="submit">Confirm</button>

    </form>
  </main>

  <footer>
    <p>
      &copy;
      <span id="currentYear"></span>
      Nilber Mota - Brazil
    </p>
    <p class="lastMode">
      Last Modification:
      <span id="lastModified"></span>
    </p>
  </footer>

  <script src="./scripts/getDates.js"></script>
  <script src="./scripts/script.js"></script>
  <script src="./scripts/form.js"></script>

</body>

</html>
